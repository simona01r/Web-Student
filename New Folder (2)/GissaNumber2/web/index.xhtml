<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GUESS THE NUMBER</title>
         <h:outputStylesheet library="css" name="css.css"/>
    </h:head>
    
    <h:body>
        <h:form>
            <h:graphicImage value="#{resource['img:img.gif']}" />
            
            <h3>
                Hello, my name is Duke. <br/> 
                I am thinking of a number from
                #{userNumberBean.minimum} to #{userNumberBean.maximum}.
                <br/><br/>
                Can you guess what it is?
            </h3>
            
            
            <p:inputText value="#{userNumberBean.userNumber}"/>
               
       
            <p:commandButton value="Submit" action="numberresponse"/>
            
        </h:form>
        
    </h:body>
    
</html>
